<div class="input-group mb10">
    <input type="text" class="form-control group-filter" placeholder="Filtra">
    <span class="input-group-btn">
        <button class="btn btn-primary group-filter-btn" type="button"><span class="fa fa-search"></span></button>
    </span>
</div>
<div class="well">
    <ul class="groups-widget">
        <% _.each(items, function (item) { %>
        <li>
            <label class="group <%= inputType %>-inline">
                <input
                    type="<%= inputType %>"
                    id="<%= item.id %>"
                    value="<%= item.id %>"
                    <% if (inputType === "radio") { %>
                        name="groups-widget-options"
                        <% if (checked === item.id) { %>
                            checked
                        <% } %>
                    <% } else { %>
                        <% _.each(checked, function (id) { if (id === item.id) { %>
                            checked
                        <% }}); %>
                    <% } %>
                >
                <%= item.name %>
            </label>
        </li>
        <% }); %>
    </ul>
</div>
