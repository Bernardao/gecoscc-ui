<div class="row groups-widget"><div class="col-sm-6"><div class="form-group">
    <select class="chzn-select">
        <option value="">Ninguno</option>
        <% _.each(items, function (item) { %>
            <option
                value="<%= item.id %>"
                <% if (item.id === checked) { %>
                    selected
                <% } %>
            >
                <%= item.name %>
            </option>
        <% }); %>
    </select>
</div></div></div>
