<% if (number > 0) { %>
    <div class="info">
        Selección: <%= number %>
        <% if (noGroups) { %>
            <button id="selection-info-add2group" class="btn btn-default btn-xs">Añadir a un grupo</button>
        <% } %>
        <button id="selection-info-clear" class="btn btn-default btn-xs pull-right"><span class="fa fa-eraser"></span></button>
    </div>
<% } %>
