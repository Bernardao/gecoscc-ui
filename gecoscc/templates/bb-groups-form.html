<!-- Nav tabs -->
<ul class="nav nav-tabs">
    <li class="active"><a href="#info" data-toggle="tab">{{ gettext('Information') }}</a></li>
    <li><a href="#policies" data-toggle="tab">{{ gettext('Policies') }}</a></li>
</ul>

<div class="tab-content">
    <div class="tab-pane fade in active" id="info">
        <div id="<% if (typeof id !== 'undefined') { print('resource_' + id); } %>" class="panel panel-default">
            <div class="panel-heading">
                <div class="text-muted bootstrap-admin-box-title">{{ gettext('Group') }}</div>
                <button class="btn btn-default btn-xs pull-right refresh" title="{{ gettext('Reload') }}">
                    <span class="fa fa-refresh"></span>
                </button>
            </div>
            <div class="bootstrap-admin-panel-content dashboard">
                <form role="form">
                    <div class="row">
                        <div class="col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label for="name">{{ gettext('Name') }}</label>
                                <input type="text" class="form-control" id="name" placeholder="{{ gettext('e.g.') }} {{ gettext('Administrators') }}" required value="<%= name %>">
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label>{{ gettext('Type') }}</label>
                                <select id="group_type" class="form-control" required>
                                    <option value="user" <% if (group_type === "user") { print("selected"); } %>>{{ gettext('Users') }}</option>
                                    <option value="computer" <% if (group_type === "computer") { print("selected"); } %>>{{ gettext('Computers') }}</option>
                                    <option value="ad" <% if (group_type === "ad") { print("selected"); } %>>{{ gettext('Active Directory') }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-xs-12">
                            <label>Pertenece a</label>
                            <div id="memberof">
                                <p style="font-size: 1.5em;">
                                    <span class="fa fa-spin fa-spinner"></span> {{ gettext('Loading') }}...
                                </p>
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-12" id="members">
                            <p style="font-size: 1.5em;">
                                <span class="fa fa-spin fa-spinner"></span> {{ gettext('Loading') }}...
                            </p>
                        </div>
                    </div>
                    <div class="row"><div class="col-sm-12">
                        <a href="#" class="btn btn-default">{{ gettext('Cancel') }}</a>
                        <button class="btn btn-primary" type="submit" id="save">{{ gettext('Save') }}</button>
                        <% if (typeof id !== "undefined") { %>
                            <button class="btn btn-danger pull-right" id="delete">{{ gettext('Delete') }}</button>
                        <% } %>
                    </div></div>
                </form>
            </div>
        </div>
    </div>

    <div class="tab-pane fade in" id="policies">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="text-muted bootstrap-admin-box-title">{{ gettext('Policies list') }}</div>
            </div>
            <div class="bootstrap-admin-panel-content"></div>
        </div>
    </div>
</div>
