<form role="form">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Ej: Administradores" required value="<%= name %>">
            </div>
            <label>Pertenece a</label>
            <div id="memberof">
                <p style="font-size: 1.5em;">
                    <span class="fa fa-spin fa-spinner"></span> Cargando...
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <% if (groupmembers.length > 0) { %>
            <div class="col-sm-6 col-xs-12">
                <label>Grupos hijos</label>
                <ul>
                <% _.each(groupmembers, function (g) { %>
                    <li><a href="#group/<%= g %>"><%= g %></a></li>
                <% }); %>
                </ul>
            </div>
        <% } %>
        <% if (nodemembers.length > 0) { %>
            <div class="col-sm-6 col-xs-12">
                <label>Nodos pertenecientes al grupo</label>
                <ul>
                <% _.each(nodemembers, function (n) { %>
                    <li><a href="/#byid/<%= n %>"><%= n %></a></li>
                <% }); %>
                </ul>
            </div>
        <% } %>
    </div>
    <div class="row"><div class="col-sm-12">
        <button class="btn btn-primary" type="submit" id="save">Guardar</button>
        <button class="btn btn-default" id="goback">Cancelar</button>
        <% if (typeof id !== "undefined") { %>
            <button class="btn btn-danger pull-right" id="delete">Borrar</button>
        <% } %>
    </div></div>
</form>
