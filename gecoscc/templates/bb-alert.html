<% if (typeof(regularText) === "string") { %>
    <div class="alert alert-<%= cssClass %> alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong><%= strongText %></strong> <%= regularText %>
    </div>
<% } else { %>
    <% _.each(regularText, function (error) { %>
        <div class="alert alert-<%= cssClass %> alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong><%= strongText %></strong> <%= error %>
        </div>
    <% }) %>
<% } %>
