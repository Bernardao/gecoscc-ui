<% _.each(steps, function (s, idx, steps) { %>
    <li
        <% if (idx === steps.length - 1) { %>
            class="active">
        <% } else { %>
            >
            <button class="btn btn-xs btn-link" data-href="<%= s.url %>">
        <% } %>
                <%= s.text %>
            <% if (idx < steps.length - 1) { print("</button>"); } %>
        </li>
<% }); %>
