<label>{{ gettext('Nodes that belong to this group') }}</label>
<% if (members.length > 0) { %>
    <ul>
    <% _.each(members, function (m) { %>
        <li><a href="/#byid/<%= m[0] %>"><%= m[1] %></a></li>
    <% }); %>
    </ul>
<% } else { %>
    <p class="text-muted">{{ gettext('None') }}</p>
<% }%>
