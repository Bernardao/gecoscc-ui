<% if (show == false) { %>
    <div id="groups-widget">
        <p style="font-size: 1.5em;">
            <span class="fa fa-spin fa-spinner"></span> {{ gettext('Loading') }}...
        </p>
    </div>
    <%} else { %>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped table-bordered mb10" id="policies-table">
                <thead>
                    <tr>
                        <th>{{ gettext('Name') }}</th>
                        <th>{{ gettext('applied policy') }}</th>
                    </tr>
                </thead>
                <tbody>
                <% _.each(details_policy, function (ou_data, policy_name) { %>
                <tr id="<%= policy_name %>" class="">
                    <td>
                        <%= policy_name %>
                    </td>
                    <td>
                        <% _.each(ou_data, function (name,ou) { %>
                                <div class="col-md-12">
                                    <div class="col-md-6">
                                        <span class="label label-success"><%= ou %></span>
                                    </div>
                                    <div class="col-md-6">
                                        <span class="label label-warning"><%= name %></span>
                                    </div>
                                </div>
                            <% }); %>
                    </td>
                </tr>
            <% }); %>
                </tbody>
            </table>
        </div>
    </div>
<% } %>
